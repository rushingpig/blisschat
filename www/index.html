<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="x-ua-compatible" content="IE=edge,chrome=1"/>
        <meta name="author" content="pigo"/>
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <meta name="description" content="BlissChat -> a simple chat application with node.js and socket.io"/>
        <title>BlissChat</title>
        <link rel="stylesheet" href="styles/main.css"/>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
        <link rel="icon" href="favicon.ico" type="image/x-icon">
    </head>

    <body>
        <div class="wrapper">
            <div class="banner">
                <h1>BlissChat</h1>
                <span id="status"></span>
            </div>

            <div id="historyMsg">
            </div>

            <div class="controls">
                <div class="items">
                    <input id="colorStyle" type="color" placeholder="#000" title="font color"/>
                    <input id="emoji" type="button" value="emoji" title="emoji"/>
                    <label for="sendImage" class="imageLable">
                        <input type="button" value="image"/>
                        <input id="sendImage" type="file" value="image"/>
                    </label>
                    <input id="clearBtn" type="button" value="clear" title="clear screen"/>
                </div>

                <textarea id="messageInput" placeholder="开始愉快滴聊天吧"></textarea>
                <input id="sendBtn" type="button" value="发送"/>
                <div id="emojiWrapper"></div>
            </div>
        </div>
        <div id="loginWrapper">
            <p id="info">connecting to server</p>
            <div id="nickWrapper">
                <input type="text" placeholder="nickname" id="nicknameInput"/>
                <input type="button" value="就你啦" id="loginBtn"/>
            </div>
        </div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
